<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Start New Connection</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href="styles/default.css">
</head>

<body>
    <header>
        <div id="nav-div">
            <nav>
                <a href="index.html" id="home-link">
                <img id="red-car-image" src="images/offroad-vehicle.jpg" alt="Red Sports Car">
            </a>
            <h1 id="brand-info">Offroad Racing Collective</h1>

            <div id="user-navigation">
                <a href="new-connection.html">
                <h1>Start New Connection | </h1>
            </a>
            <a>
                <h1> Login |</h1>
            </a>
            <a>
                <h1> Sign Up</h1>
            </a>
            </div>
            </nav>    
        </div>
        <div id="general-navigation">
            <nav>
                <a href="connections.html">
                    <h1 id="connections-link">Connections</h1>
                </a>
            </nav>
        </div>
    
    </header>
    <form id="connection-form">
        <label for="topic">Topic</label>
        <input type="text" placeholder="Enter Topic Here" id="topic">
        <label for="title-input">Title</label>
        <input type="text" placeholder="Enter Title Here" id="title-input">
        <label for="host">Host</label>
        <input type="text" placeholder="Enter Host Here" id="host">
        <label for="details-input" id="details-label">Details</label>
        <input type="text" placeholder="Enter Details Here" id="details-input">
        <label for="where-input" id="where-label">Where</label>
        <input type="text" placeholder="Enter Location" id="where-input">
        <label for="when" id="when-label">When</label>
        <input type="date" id="when">
        <label for="start" id="start-label">Start</label>
        <input type="time" id="start">
        <label for="end" id="end-label">End</label>
        <input type="time" id="end">
        <label for="image-url" id="image-url-label">Image URL</label>
        <input type="text" placeholder="Enter Image URL" id="image-url">
        <a href="connections.html" id="connections-button">
            <button type="button">Create Connection</button>
        </a>
    </form>
    <footer>
        <div id="footer-div">
            <h2 id="contact-detail">@Offroad Collective</h2>
            <strong>
            <a id="about-link">About</a>
            </strong>
            <strong>
            <a id="contact-link">Contact</a>
            </strong>
        </div>
    </footer>  
</body>
</html>
